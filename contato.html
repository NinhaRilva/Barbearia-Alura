<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
    <div class="caixa"> 
        <h1><img src="ImgProdutos/logo.png" alt="Logo da Barbearia Alura"></h1> 
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos </a></li>
                <li><a href="contato.html">Contatos </a> </li>
            </ul>            
        </nav>
    </div>
</header>
 <main>
        <form>
            <label for="nomeSobrenome">Nome e Sobrenome </label>
            <input type="text" id ="nomeSobrenome" class="input_padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input_padrao" required placeholder="seuEmail@dominio.com">

            <label for="fone">Telefone</label>
            <input type="tel" id="fone" class="input_padrao" required placeholder="(xx)-xxxxx-xxxx">
            
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" class="input_padrao" c></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato ?</legend>
                <label for="radioemail"> <input type="radio" name="contato" id="radioemail">Email</label>
                               
                <label for="radiofone"> <input type="radio" name="contato" id="radiofone">Telefone</label>
               
                <label for="radioWhatsapp"><input type="radio" name="contato" id="radioWhatsapp" checked>Whatsapp</label>
            </fieldset>
         <fieldset>
             <legend>Qaul o horário pretende ser atendido?</legend>
             <select name="" id="">
                 <option value="">Manhã</option>
                 <option value="">Tarde</option>
                 <option value="">Noite</option>
                </select>
            </fieldset>
                     <label class="checkbox"> <input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar Formulário" class="enviar">
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h </td>
                    </tr>                        
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                   <tr>
                      <td>Sexta</td>
                      <td>8h ~ 20h</td>
                   </tr>
                </tbody>
            </table>
            
        </form>
</main>
<footer>
    <img src="/ImgProdutos/logo-branco.png" alt="Logo da Barbearia Alura">  
 <p class="copyright"> &copy; Copyright Barbearia Alura - 2022</p>
  </footer> 
</body>
</html>
